<!doctype html>
<html>

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-widht, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<!--title--------------------------->
<title>Blog Section</title>

<!--stylesheet---------------------->
<link rel="stylesheet" href="../../static/style.css">

<!--fav-icon------------------------>
<link rel="shortcut icon" href="images/fav-icon.svg">

<!--poppins------------------------>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

<style>
    p{
        padding: 45px;
    }

    .contenedor{
        display: flex;
    }
</style>

</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-size: 30px" href="{% url 'inicio' %}">ONG Mi Bella Cuidad</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Buscar</button>
          </form>
        </div>
    </nav>

    <div class="contenedor">
        {% comment %} falta hacer el for para comentario {% endcomment %}
        <div>
            <form method="post">{% csrf_token %}
                {{ form.as_p }}
                <button class="w-30 btn btn-lg btn-primary" type="submit">
                    Crear Comentario
                </button>
            </form>
        </div>
    </div>


    <div>
        {% for comentario in comentarios %}
            <p>{{ comentario.noticias }}</p>
        {% endfor %}
    </div>
</body>

</html>

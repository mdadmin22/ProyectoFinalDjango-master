    <body class="text-center">

        <nav class="navbar navbar-dark bg-dark">

              <a class="navbar-brand" style="font-size: 30px" href="{% url 'inicio' %}">ONG Mi Bella Cuidad</a>

          <br>
        <main class="form-signin w-100 m-auto">
            <form method="post">{% csrf_token %}

                    <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="username">
                    <label for="floatingInput">Nombre de Usuario</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Contrase√±a</label>
                </div>

                <br>
                <p><button class="w-100 btn btn-lg btn-primary" type="submit" name="btn_ingresar" >INGRESAR</button></p>
                
                <a class="w-100 btn btn-lg btn-primary" href="{% url 'registro' %}">REGISTRARME</a>


<html>
<head>
	<title>Mi Perfil</title>
	<meta charset="utf-8">
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../static/registro.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-size: 30px" href="{% url 'inicio' %}">ONG Mi Bella Cuidad</a>
          <a class="nav-link active" aria-current="page" href="{% url 'vernoticias' %}" style="color: white; font-size: 19px;">Ultimas Noticias</a>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-danger" type="submit">Buscar</button>
          </form>
        </div>
    </nav>
    <br>
    <div id="divPadre">
        <div id="divHijo"> 
            <h1>Ingrese sus datos</h1>
    
            <div id="campos_formulario_registro">
                <form method="post">{% csrf_token %}
                    {{ form.as_p }}
                    <button class="w-100 btn btn-lg btn-primary" type="submit">
                        Cargar usuario!
                    </button>                  
                </form>
            </div>
        </div>
    </div>
</body>

</html>
